<body unresolved touch-action="auto">
<div style='position: fixed; bottom: 25px;  left:135px; z-index: 5;'><paper-fab id="newNote" icon="create" class="blue mini"></paper-fab></div>
<div id="list">
</div>
  <div id="note">

  <div id="display">
  </div>

  <div id="edit">
  </div>


  </div>
<script src="js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    editor = ace.edit("edit");
    editor.setTheme("ace/theme/github");
    editor.getSession().setMode("ace/mode/markdown");
    editor.setShowPrintMargin(false);
    </script>

<div id="actions">
<paper-icon-button icon="content-copy"></paper-icon-button><paper-icon-button icon="close"></paper-icon-button>
</div>

<div id="find">
<input class="mousetrap" type="text" id="findtext">
</div>

</body>
